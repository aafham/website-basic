<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terima Kasih | Jitra2Stay</title>
    <meta name="robots" content="noindex,follow">
    <style>
      :root {
        --bg: #f7f4ef;
        --surface: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --primary: #1f4f46;
        --accent: #3fa37b;
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: radial-gradient(circle at top, #e7f8f1 0, var(--bg) 55%);
        color: var(--text);
        padding: 20px;
      }
      .card {
        width: min(640px, 100%);
        background: var(--surface);
        border-radius: 20px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
        padding: 30px;
      }
      h1 { margin: 0 0 8px; color: var(--primary); }
      p { color: var(--muted); line-height: 1.6; }
      .actions {
        margin-top: 22px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn {
        text-decoration: none;
        border-radius: 999px;
        padding: 11px 18px;
        font-weight: 700;
      }
      .btn-primary { background: var(--accent); color: #fff; }
      .btn-secondary { background: #e5e7eb; color: #111827; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Terima kasih / Thank you</h1>
      <p>
        WhatsApp sepatutnya telah dibuka dalam tab baharu. Jika belum, tekan butang di bawah untuk sambung tempahan.
      </p>
      <p>
        WhatsApp should have opened in a new tab. If not, use the button below to continue your booking.
      </p>
      <div class="actions">
        <a class="btn btn-primary" href="https://wa.me/60194410666?text=Hai%20Jitra2Stay,%20saya%20nak%20buat%20tempahan." target="_blank" rel="noopener">
          Buka WhatsApp
        </a>
        <a class="btn btn-secondary" href="index.html">Kembali ke laman utama</a>
      </div>
    </main>
  </body>
</html>
